			<!-- ADD BOOK MODAL -->
			<div
				class="modal fade"
				id="addBookModal"
				tabindex="-1"
				aria-labelledby="addBookModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="addBookModalLabel">Add New Item</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="modalForm" autocomplete="off">
								<div class="mb-3">
									<label for="itemName" class="form-label">Book Name:</label>
									<input type="text" class="form-control" id="itemName" required />
								</div>
								<div class="mb-3">
									<label for="itemDescription" class="form-label">Description:</label>
									<textarea class="form-control" id="itemDescription" rows="3" required></textarea>
								</div>
								<div class="mb-3">
									<label for="creditby" class="form-label">Credit By</label>
									<input type="text" class="form-control" id="creditby" required />
								</div>
								<div action="#" method="post" enctype="multipart/form-data" id="imageUploadForm">
									<input
										type="file"
										name="image"
										id="image"
										accept="image/*"
										onchange="uploadImage()" />
									<div id="imagePreview"></div>
								</div>
								<button type="submit" class="btn btn-success">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- ADD BOOK MODAL END-->
			<!-- ADD SECTION MODAL -->

			<!-- ADD CHAPTER MODAL -->
			<div
				class="modal fade"
				id="addChapterModal"
				tabindex="-1"
				aria-labelledby="addChapterModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="addChapterModalLabel">Add New Chapter</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="chapterForm" autocomplete="off">
								<div class="mb-3">
									<label for="chapterTitle" class="form-label">Chapter Title:</label>
									<input type="text" class="form-control" id="chapterTitle" required />
								</div>

								<button type="submit" class="btn btn-success" onclick="saveChapter()">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- ADD CHAPTER MODAL END -->
			<!-- ADD CHAPTER MODAL -->
			<div
				class="modal fade"

				tabindex="-1"

					<div class="modal-content">
						<div class="modal-header">

							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="sectionForm" autocomplete="off">
								<div class="mb-3">
									<label for="sectionTitle" class="form-label">Section Title:</label>
									<input type="text" class="form-control" id="sectionTitle" required />
								</div>
								<div class="mb-3">
									<label class="form-label">Description:</label>
									<div id="editor"></div>
								</div>
								<button type="submit" class="btn btn-success">Save</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- ADD CHAPTER MODAL END -->

			<!-- Bootstrap Modal for Delete Confirmation -->
			<div
				class="modal fade"
				id="deleteConfirmationModal"
				tabindex="-1"
				aria-labelledby="deleteConfirmationModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="deleteConfirmationModalLabel">Are you sure?</h5>
							<button
								id="cancelConfirmationButton"
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p>Do you really want to delete this item?</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" id="cancelConfirmationModal">
								Cancel
							</button>
							<button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
						</div>
					</div>
				</div>
